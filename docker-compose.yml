services:
    app:
        build:
            context: .
            dockerfile: Dockerfile
        container_name: openaed-api
        restart: unless-stopped
        env_file:
            - .env
        volumes:
            - .:/var/www/html
            - /var/www/html/vendor
        ports:
            - "8000:8000"
        command: php artisan serve --host=0.0.0.0 --port=8000
